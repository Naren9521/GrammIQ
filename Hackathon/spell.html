<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Textarea Form</title>
    <link rel="stylesheet" href="Spell.css">
    
</head>

<body>
    <div class="container">
        <form id="myForm" method="post">
            <label for="textArea">Enter Text:</label>
            <textarea id="textArea" name="textArea" placeholder="Type something..."></textarea>
            <button type="submit">Check it</button>
        </form>

        <form id="myresult">
            <label for="resultTextArea">Grammatical Errors </label>
            <textarea id="resultTextArea" name="resultTextArea"></textarea>
        </form>

        <script src="script.js"></script>
    </div>
</body>

</html>
