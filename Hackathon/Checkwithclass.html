<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Textarea Form</title>
    <link rel="stylesheet" href="Similarity.css">
</head>

<body>

    <div class="container">
        <form id="myForm" onsubmit="compareTexts()">
            <label for="textArea">Your Text</label>
            <textarea id="textArea" name="textArea" placeholder="Enter the text..."></textarea>
            <button type="submit">Check</button>
        </form>

        <div id="resultContainer">
            <!-- The result will be displayed here -->
        </div>

        <script src="Checkwithclass.js"></script>
    </div>
</body>

</html>
